<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>RIAN Section</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/common.css" />
        <link rel="stylesheet" href="./assets/css/pc_project.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- JS -->
        <script type="text/javascript" src="/assets/js/jquery-3.7.1.min.js"></script>
        <script src="./assets/js/gsap.min.js"></script>
        <script src="/assets/js/common.js"></script>
        <script src="/assets/js/simplefullpage.js"></script>
        <script>
            $(document).ready(function () {
                var project = {
                    slogan: ['Go deep\nDive in\nWatch on', 'Simple\nClear\nModule', 'Effortless\nChic\nLifestyle'],
                    title: ['CGV\nOn MOBILE', 'HOME &\nSHOPPING', 'LOTTE\nDUTY FREE'],
                    industry: ['Commerce', 'Commerce', 'Commerce '],
                    date: ['July, 2025', '2021 - In Progress', '2019 - In Preogress'],
                    type: [
                        'UI/UX Design / Mobile Web&App / PC Web',
                        'UI/UX Design / Mobile Web&App/PC Web',
                        'UI/UX Design / Mobile Web&App/PC Web',
                    ],
                };

                // $('.visual-cont').addClass('active');
                // $('.visual-cont .project').html(project.title[0].replace(/\n/g, '<br>'));
                // $('.visual-cont .slogan').html(project.slogan[0].replace(/\n/g, '<br>'));

                var current = $('section.active').index() + 1;
                var length = $('section').length;

                if (length < 10) {
                    length = '0' + length;
                }

                if (current < 10) {
                    current = '0' + current;
                }

                $('#section_wrap').simpleFullpage({
                    duration: 800,
                    easing: 'ease',
                    parallax: true,
                    keyboard: true,
                    touch: true,
                    navigation: false,
                    //autoplay:true,
                    //autoplaySpeed: 1000,
                    on: {
                        init() {
                            console.log('a : ' + current);
                            $('.fp-arrows').prepend(`
            	<div class="fp-navi">
            		<span>${current}</span>
            		<em>${length}</em>
            	</div>
            `);
                        },
                    },
                    onLeave: function (prev, next) {
                        console.log(`Leaving section ${prev} → ${next}`);
                        $('.visual-cont').removeClass('active');
                    },
                    afterLoad: function (index) {
                        console.log(`Now at section ${index}`);
                        $('.fp-navi span').text('0' + (index + 1));
                        setTimeout(function () {
                            $('.visual-cont').addClass('active');

                            $('.visual-cont .project').html(project.title[index].replace(/\n/g, '<br>'));
                            $('.visual-cont .slogan').html(project.slogan[index].replace(/\n/g, '<br>'));
                            $('.visual-cont .industry').text(project.industry[index]);
                            $('.visual-cont .date').text(project.date[index]);
                            $('.visual-cont .type').text(project.type[index]);

                            $('.visual-cont .project-image img').attr(
                                'src',
                                `./assets/images/project/project${index + 1}.jpg`
                            );
                        }, 800);
                    },
                });

                /* s:custom cursor */
                const $cursor = $('.custom-cursor');
                const $area = $('.section-content');
                let isHovering = false;

                $area.on('mousemove', function (e) {
                    if (isHovering) {
                        $cursor.css({
                            left: e.clientX + 'px',
                            top: e.clientY + 'px',
                        });
                    }
                });

                $area.on('mouseenter', function () {
                    isHovering = true;
                    $cursor.css('opacity', 1);
                    $(this).addClass('hide-cursor');
                });

                $area.on('mouseleave', function () {
                    isHovering = false;
                    $cursor.css('opacity', 0);
                    $(this).removeClass('hide-cursor');
                });
                /* e:custom cursor */
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <!-- HEADER -->
            <header id="header">
                <div class="header-left">
                    <a class="logo" href="#">
                        <img src="./assets/images/common/h1_logo.png" alt="rian" />
                    </a>
                </div>
                <div class="header-right">
                    <button class="menu-icon" aria-label="메뉴 열기"></button>
                </div>
            </header>
            <!-- SECTION -->
            <div id="section_wrap">
                <section style="background-color: #000"><div class="section-content"></div></section>
                <section style="background-color: #131313"><div class="section-content"></div></section>
                <section style="background-color: #e07356"><div class="section-content"></div></section>

                <div class="visual-cont">
                    <strong class="slogan">Go deep Dive in Watch on</strong>
                    <div class="project-wrapper">
                        <span class="project"> CGV On MOBILE </span>
                        <div class="project-image">
                            <img src="./assets/images/project/project1.jpg" alt="CGV 모바일 웹 화면" />
                        </div>
                        <ul class="project-info">
                            <li>INDUSTRY :<br /><span class="industry">Commerce</span></li>
                            <li>DATE :<br /><span class="date">July, 2025</span></li>
                            <li>
                                Project Type :<br /><span class="type">UI/UX Design / Mobile Web&App / PC Web</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- bottom -->
            <div id="bottom">
                <div>
                    <a href="mailto:rianag@rianag.com">RIANAG@RIANAG.COM</a>
                    <a href="http://daum.net" target="_blank">BLOG</a>
                </div>
                <a href="javascript:void(0);" class="download">BROCHURE DOWNLOAD</a>
            </div>
            <!-- //bottom -->
        </div>
        <div class="custom-cursor">View</div>
    </body>
</html>
