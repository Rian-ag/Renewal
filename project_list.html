        <script>
            $(document).ready(function () {
                const $viewer = $('.image-viewer');
                const $imageSlider = $('.image-slider');
                const $slideImg = $('.slide-img');

                // scroll 이벤트는 제거, 왜냐하면 hover로만 제어할 거니까
                // 만약 scroll로도 보여야 한다면 유지하고 조건 병합해야 함

                $('.list-item').on('mouseenter', function () {
                    const index = $(this).data('index');
                    const slideHeight = $slideImg.height();

                    // 슬라이더 이동
                    gsap.to($imageSlider, {
                        y: -(index * slideHeight),
                        duration: 1,
                        ease: 'expo.out',
                    });

                    // 클래스 활성화 및 이미지 보이기
                    $(this).addClass('active');
                    $viewer.css('opacity', 1);
                });

                $('.list-item').on('mouseleave', function () {
                    $(this).removeClass('active');
                    $viewer.css('opacity', 0);
                });
            });
        </script>
